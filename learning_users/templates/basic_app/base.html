<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url "index" %}">DJANGO</a>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url "admin:index" %}">Admin</a>
          <a class="nav-item nav-link" href="{% url "basic_app:register" %}">Register</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url "logout" %}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url "basic_app:user_login" %}">Login</a>
          {% endif %}
        </div>
      </nav>
    </div>
    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
